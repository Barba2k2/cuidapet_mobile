name: cuidapet
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_modular: ^5.0.3
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  asuka: ^2.0.0+1
  dio: ^5.4.3+1
  flutter_screenutil: ^5.4.0+1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.8.0
  flutter_dotenv: ^5.1.0  
  firebase_remote_config: ^3.0.15
  logger: ^1.4.0
  # firebase_analytics: ^10.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.8
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
  
  fonts:
    - family: CuidapetIcons
      fonts:
        - asset: assets/fonts/CuidapetIcons.ttf